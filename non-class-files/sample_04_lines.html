<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="base.css" rel="stylesheet">

    <script>
        window.addEventListener("load", function(){
            var theCanvas = document.getElementById('canvas_0');

            /*      Checks if the canvas exists and has a context       */
            if (theCanvas && theCanvas.getContext){
                var ctx = theCanvas.getContext("2d");
                if (ctx){
                    
                    // Lines of varying strokes
                    for (var i = 0; i < 10; i++){
                        ctx.beginPath();
                        ctx.lineWidth = i + 1;
                        ctx.moveTo(25, 25 + i * 15);
                        ctx.lineTo(475, 25 + i * 15)
                        ctx.stroke();
                    }
                }
            }
        })
    </script>
</head>
<body>
    <h1>First Canvas Example</h1>
    <div id = "content">
        <canvas id = "canvas_0" width="500" height="300">
            This browser does not support canvas
        </canvas>

        
        <canvas id = "canvas_1" width="500" height="300">
            This browser does not support canvas
        </canvas>

        
        <canvas id = "canvas_2" width="500" height="300">
            This browser does not support canvas
        </canvas>

        
        <canvas id = "canvas_3" width="500" height="300">
            This browser does not support canvas
        </canvas>
    </div>
</body>
</html>
