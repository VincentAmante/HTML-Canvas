<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "myCanvas"
            width = "500"
            height="700"
            style="border: 1px solid red;">
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas"); //finding the canvas id
        var ctx = canvas.getContext("2d"); //drawing object inside canvas

        ctx.fillStyle = "#12ffee"; //color
        ctx.fillRect(12, 15, 150,75); //each side value of distance from border.
    </script>

    <canvas id = "secondCanvas"
            width= "500"
            height= "700"
            style = "border: 1px solid red;">
    </canvas>

    <script>
        var canvas = document.getElementById("secondCanvas");
        var txt = canvas.getContext("2d");
        txt.font = 'italic 40pt calibri';
        txt.fillText('Bath Spa University', 50, 100);
    </script>

    <canvas id = "thirdCanvas"
    width= "500"
    height= "700"
    style = "border: 1px solid red;">
    </canvas>

    <script>
    var canvas = document.getElementById("thirdCanvas");
    var txt = canvas.getContext("2d");
    txt.font = 'italic 40pt calibri';
    txt.fillStyle = 'skyblue';
    txt.fillText('Bath Spa University', 50, 100);
    </script>
</body>
</html>
</body>
</html>
