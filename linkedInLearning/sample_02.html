<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="base.css" rel="stylesheet">

    <script>
        window.addEventListener("load", function(){
            var theCanvas = document.getElementById('canvas_0');

            /*      Checks if the canvas exists and has a context       */
            if (theCanvas && theCanvas.getContext){
                var ctx = theCanvas.getContext("2d");
                if (ctx){

                    /*      Changes the style of the canvas     */
                    ctx.fillStyle = "green";

                    ctx.fillRect(20, 20, 100, 100);
                    ctx.strokeStyle = "rgba(0, 0, 255, 1)"
                    ctx.lineWidth = 5;
                    ctx.strokeRect(20, 20, 100, 100);
                }
            }
        })
    </script>
</head>
<body>
    <h1>First Canvas Example</h1>
    <div id = "content">
        <p>This document contains our first canvas example</p>
        <canvas id = "canvas_0" width="400" height="300">
            This browser does not support canvas
        </canvas>
    </div>
</body>
</html>
